<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <style>
      #middle {
        background-color: aqua;
        width: 40%;
        height: 580px;
        margin: 30px;
        padding: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: bold;
        border: 3px dotted red;
      }
      h1 {
        background-color: aquamarine;
        width: 400px;
        height: 50px;
        color: blue;
        text-align: center;
        border: 3px solid red;
      }
      table {
        border: 2px solid black;
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: yellow;
        padding: 5px;
      }
      #top {
        font-size: 20px;
        display: flex;
        justify-content: center;
      }
      .name {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>Welcome to <span class="name">My</span> Page</h1>
    </div>
    <div id="middle">
      <h2>Lists in html</h2>
      <h3>An Unordered List:</h3>
      <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
      </ul>
      <h3>An Ordered List:</h3>
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
      </ol>
      <h2>Person Info</h2>
      <table>
        <tr>
          <h3><th>First Name</th></h3>
          <h3><th>Last Name</th></h3>
          <h3><th>Date of Birth</th></h3>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Jason</td>
          <td>1983</td>
        </tr>
        <tr>
          <td>Johnny</td>
          <td>Depp</td>
          <td>1963</td>
        </tr>
      </table>
      <form>
        <input type="text" placeholder="Full Name" name="user_name" />
        <button>Submit!</button>
      </form>
    </div>
  </body>
</html>
